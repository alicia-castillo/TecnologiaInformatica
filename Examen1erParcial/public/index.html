<!doctype html>
<html>
  <head>
    <title>SpotifyAli</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body class="">
    <div id="login" class="bg-dark text-center row">
      <img src="./spoty.png" alt="" width="10%">
          <h1 class="text-light text-monospace font-weight-bold">ACCESO A PERFIL DE SPOTIFY</h1>
      </div>
    <div class="container bg-success">
      
      <div class="p-5 text-center" id="loginbody">
        <p class="text-dark text-monospace">Para visualizar la información de tu perfil de spotify haz clic en el botón</p>
        <a href="/login" class="btn btn-dark text-light">Entrar con cuenta de spotify</a>
        <ul id="lista-usuarios" class="list-group">

        </ul>
      </div>

      
      <div id="loggedin" class="text-center">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-light text-monospace" id="obtain-new-token">Obtener nuevo token usando el refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">

      <div class="row bg-dark justify-content-center p-3">
        <img src="spoty.png" width="5%" height="5%">
        <h1 class="text-monospace text-light"> &nbsp;  Usuario <strong class="text-success"> {{display_name}} </strong></h1>
      </div>
<div class="row">

<div class="col col-4 p-3">
    <img class="rounded float-left img-fluid" src="{{images.0.url}}" />
</div>

<div class="col col-7 p-3 m-3 text-monospace bg-light">
    <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
    <dt>Id</dt><dd>{{id}}</dd>
    <dt>Email</dt><dd>{{email}}</dd>
    <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
    <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
    <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
    <dt>Country</dt><dd>{{country}}</dd>
</div>

</div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <div class="justify-content-center">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
